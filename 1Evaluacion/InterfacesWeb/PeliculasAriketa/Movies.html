          <h3>JUEGO DE TRONOS</h3>
          <p>
            La serie nos sitúa en Invernalia, uno de los siete reinos del
            continente de Poniente. Tras un largo verano, Lord Eddard 'Ned'
            Stark (Sean Ben,señor de Invernalia, es llamado a ocupar el cargo
            de Mano del Rey.Inmerso en este mundo cuyas estaciones duran
            décadas y en el que retazos de una magia inmemorial y olvidada
            surgen en los rincones más sombríos y maravillosos, Ned Stark
            tendrá que lidiar con la traición, la lealtad, la compasión y la
            sed de venganza.
          </p>
        </div>

            especial creada por la gobernadora de Hawaii, Pat Jameson, para
            investigar delitos graves en todas las Islas del estado de Hawaii
            el cual no es una fuerza de policía estatal convencional
          </p>

            un virus ha acabado con la práctica totalidad de la población
            mundial convirtiéndolos en zombis. Seremos testigo de la lucha de
            un grupo de supervivientes por mantenerse a salvo en este entorno

            diversión en un terror inolvidable con maldad en cada rincón.
